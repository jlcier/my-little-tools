<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fuel Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Fuel Cost Calculator</h1>
    <form id="fuelForm">
      <div class="form-group">
        <label for="kmRemaining">Kilometers Remaining:</label>
        <input type="number" id="kmRemaining" name="kmRemaining" step="any" required>
      </div>
      <div class="form-group">
        <label for="litersFor100Km">Fuel Consumption (Liters/100 km):</label>
        <input type="number" id="litersFor100Km" name="litersFor100Km" step="any" required>
      </div>
      <div class="form-group">
        <label for="capacity">Fuel Tank Capacity (liters):</label>
        <input type="number" id="capacity" name="capacity" step="any" required>
      </div>
      <div class="form-group">
        <label for="literCost">Fuel Price (per liter):</label>
        <input type="number" id="literCost" name="literCost" step="any" required>
      </div>
      <button type="submit">Calculate Cost</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
